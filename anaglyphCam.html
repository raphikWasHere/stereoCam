<!DOCTYPE html>
<!-- anaglyphCam.html - webCam3D -->
<html>
<body>

    <img src="http://openwrt.lan:8080/?action=stream_0/" style="position:absolute; left: 0px; mix-blend-mode: screen; filter:url(#filterRed);">
    <img src="http://openwrt.lan:8080/?action=stream_1/" style="position:absolute; left: 0px; mix-blend-mode: screen; filter:url(#filterCyan);">

<svg width="0" height="0">
<filter id="filterRed"><feColorMatrix type="matrix"
      values=" 0.456   0.500  0.176 0 0
              -0.040  -0.038 -0.016 0 0
              -0.015  -0.021 -0.005 0 0
               0       0      0     1 0" />
  </filter>
  <filter id="filterCyan"> <feColorMatrix type="matrix"
      values="-0.043 -0.088 -0.002 0 0
               0.378  0.734 -0.018 0 0
              -0.072 -0.113  1.226 0 0
               0      0      0     1 0" />
  </filter>
</svg>

</body>
</html>
